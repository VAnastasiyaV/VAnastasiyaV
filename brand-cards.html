<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки ремонтируемых брендов сервисного центр Dell CPS</title>
  <link rel="stylesheet" href="styles\swiper-bundle.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">
  <section class="brand body--grey">
    <header class="header">
      <h2 class="header__title">Ремонт техники различных брендов</h2>
    </header>

    <div class="slider-container swiper-container">
      <div class="slider-brand-card-wrapper swiper-wrapper">
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration ">
            <a href="" class="brand-card__link">
              <img src="img/lenovo.png" alt="lenovo">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/sumsung.png" alt="sumsung">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/apple.png" alt="apple">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/view-sonic.png" alt="view-sonic">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/bosch.png" alt="bosch">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link ">
              <img src="img/hp.png" alt="hp">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/acer.png" alt="acer">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/sony.png" alt="sony">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link ">
              <img src="img/lenovo.png" alt="lenovo">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/sumsung.png" alt="sumsung">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="brand-card button-circle--decoration">
            <a href="" class="brand-card__link">
              <img src="img/apple.png" alt="apple">
              <div class="brand-card__button"></div>
            </a>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>


    </div>

    <button type="button"
      class="button button--visibility button__show button__grey button__grey--position button-circle--decoration">
      <svg class="arrow arrow--position">
        <g>
          <symbol id="arrow">
            <title>Two arrows down directed</title>
            <desc>Two blue arrows down directed</desc>
            <path fill="#F8F8F8" d="M0 0 L3.5 4 L7 0" />
          </symbol>
          <use xlink:href="#arrow" x="10" y="0" />
          <use xlink:href="#arrow" x="10" y="6" />
        </g>
      </svg>
      Показать все
    </button>

    <button type="button" class="button button--hidden button__grey button__grey--position button-circle--decoration">
      <svg class="arrow arrow--up  arrow--position">
        <g>
          <symbol id="arrow">
            <title>Two arrows down directed</title>
            <desc>Two blue arrows down directed</desc>
            <path fill="#F8F8F8" d="M0 0 L3.5 4 L7 0" />
          </symbol>
          <use xlink:href="#arrow" x="10" y="0" />
          <use xlink:href="#arrow" x="10" y="6" />
        </g>
      </svg>
      Скрыть
    </button>


  </section>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/slider.js"></script>

</body>

</html>
