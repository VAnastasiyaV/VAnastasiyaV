<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки ремонтируемых брендов сервисного центр Dell CPS</title>
  <link  rel="stylesheet"  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">
  <section class="brand body--grey">
    <header class="brand__header">
      <h2>Ремонт техники различных брендов</h2>
    </header>

    <div class="brand__slider-container">
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <a href="" class="brand-card">
              <img src="img/lenovo.png" alt="lenovo">
              <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
              <img src="img/sumsung.png" alt="sumsung">
              <div class="brand-card__button"></div>
            </a>     
        </li>
         <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/apple.png" alt="apple">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/view-sonic.png" alt="view-sonic">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/bosch.png" alt="bosch">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/hp.png" alt="hp">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/acer.png" alt="acer">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/sony.png" alt="sony">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/lenovo.png" alt="lenovo">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/sumsung.png" alt="sumsung">
            <div class="brand-card__button"></div>
          </a>     
        </li>
        <li class="swiper-slide">
          <a href="" class="brand-card">
            <img src="img/apple.png" alt="apple">
            <div class="brand-card__button"></div>
          </a>         
        </li>
        <li class="swiper-slide" style="opacity: 0;">
          <a href="" class="brand-card">
            <img src="" alt="">
            <div class=""></div>
          </a>         
        </li>
      </ul>

      <div class="swiper-pagination"></div>
    </div>

    <button type="button"
      class="button button--arrow button--visibility button--show  button--grey">
      Показать все
    </button>

  </section>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script type="module" src="/js/script.js"></script>

</body>

</html>
